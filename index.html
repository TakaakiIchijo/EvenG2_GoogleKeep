<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvenG2GoogleKeep</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #38bdf8;
      font-size: 2rem;
      margin: 0 0 4px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #94a3b8;
      margin: 0 0 32px;
      font-size: 0.95rem;
    }

    /* カード */
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
      text-align: left;
    }

    .card h2 {
      color: #38bdf8;
      margin: 0 0 12px;
      font-size: 1.1rem;
    }

    /* ボタン */
    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s;
      width: 100%;
      margin-top: 8px;
    }

    button:hover:not(:disabled) { background: #7dd3fc; }
    button:disabled { background: #475569; color: #94a3b8; cursor: not-allowed; }

    .btn-secondary { background: #334155; color: #e2e8f0; }
    .btn-secondary:hover:not(:disabled) { background: #475569; }

    .btn-danger { background: #7f1d1d; color: #fecaca; }
    .btn-danger:hover:not(:disabled) { background: #991b1b; }

    /* ステータスバナー */
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 0.9rem;
      display: none;
    }
    .status.success { background: #14532d; color: #86efac; display: block; }
    .status.error   { background: #7f1d1d; color: #fecaca; display: block; }
    .status.info    { background: #1e3a5f; color: #bfdbfe; display: block; }

    /* テキスト入力 */
    input[type="text"] {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #e2e8f0;
      padding: 10px 12px;
      width: 100%;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #38bdf8;
    }
    input[type="text"]::placeholder { color: #475569; }

    /* ノートリスト */
    .note-list {
      list-style: none;
      padding: 0;
      margin: 12px 0 0;
      max-height: 320px;
      overflow-y: auto;
    }
    .note-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.12s;
      margin-bottom: 4px;
    }
    .note-list li:hover { background: #1e3a5f; border-color: #1d4ed8; }
    .note-list li.selected { background: #1e3a5f; border-color: #38bdf8; }

    .note-type-badge {
      font-size: 0.68rem;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 700;
      flex-shrink: 0;
      letter-spacing: 0.5px;
    }
    .badge-list { background: #14532d; color: #86efac; }
    .badge-text { background: #3b0764; color: #e9d5ff; }

    .note-title {
      font-size: 0.9rem;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-check {
      color: #38bdf8;
      font-size: 1.1rem;
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.12s;
    }
    .note-list li.selected .note-check { opacity: 1; }

    /* 選択中ラベル */
    .selected-note-label {
      font-size: 0.82rem;
      color: #94a3b8;
      margin-top: 8px;
    }
    .selected-note-label span { color: #38bdf8; font-weight: 700; }

    /* G2 ステータスバー */
    .g2-status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      background: #0f172a;
      border-radius: 8px;
      margin-top: 4px;
      font-size: 0.85rem;
    }
    .g2-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .g2-dot.connected  { background: #4ade80; box-shadow: 0 0 6px #4ade80; }
    .g2-dot.connecting { background: #fb923c; animation: blink 1s infinite; }
    .g2-dot.error      { background: #f87171; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.25; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keep G2</h1>
    <p class="subtitle">Google Keep を Even G2 スマートグラスに投影</p>

    <!-- 認証セクション -->
    <div class="card" id="auth-section" style="display:none;">
      <h2>Google 認証</h2>
      <p style="color:#94a3b8; font-size:0.88rem; margin:0 0 12px;">
        初回のみ認証が必要です。次回以降は自動的に起動します。
      </p>
      <label style="font-size:0.82rem; color:#94a3b8;">Google OAuth2 Client ID</label>
      <input type="text" id="client-id-input" placeholder="xxxxxxxxxx.apps.googleusercontent.com" />
      <button id="auth-btn">Google でサインイン</button>
      <div id="auth-status" class="status"></div>
    </div>

    <!-- ノート選択セクション -->
    <div class="card" id="select-section" style="display:none;">
      <h2>G2 に投影するノートを選択</h2>
      <p style="color:#94a3b8; font-size:0.82rem; margin:0 0 4px;">
        選択したノートは記録され、次回起動時に自動で投影されます。
      </p>
      <div id="notes-loading" class="status info">ノートを取得中...</div>
      <ul class="note-list" id="note-list"></ul>
      <div id="selected-note-label" class="selected-note-label" style="display:none;">
        選択中: <span id="selected-note-title"></span>
      </div>
      <button id="project-btn" disabled>G2 に投影する</button>
      <button id="refresh-notes-btn" class="btn-secondary" style="margin-top:8px;">ノートを再取得</button>
    </div>

    <!-- G2 投影ステータスセクション -->
    <div class="card" id="status-section" style="display:none;">
      <h2>G2 投影中</h2>
      <div class="g2-status-bar">
        <div class="g2-dot connecting" id="g2-dot"></div>
        <span id="g2-status-text">G2 に接続中...</span>
      </div>
      <div id="g2-status" class="status" style="display:none;"></div>
      <div id="projecting-note-label" class="selected-note-label" style="margin-top:12px; display:none;">
        投影中: <span id="projecting-note-title"></span>
      </div>
      <button id="change-note-btn" class="btn-secondary" style="margin-top:16px;">別のノートを選択</button>
      <button id="signout-btn" class="btn-danger" style="margin-top:8px;">サインアウト</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
